{% extends 'base.html' %}

{% block title %}View{% endblock %}

{% block content %}
    <h1>Article:</h1>
    <h2>{{ article.description }}</h2>
     <p>{{ article.maxdescription }}</p>
    <p>Status:{{ article.status }}</p>
    <p>Type:{{ article.type }}</p>
    <p>Published at: {{ article.publish_at|date:"d.m.Y H:i:s" }}</p>
    <p><a href="/">На главную</a></p>
{% endblock %}
